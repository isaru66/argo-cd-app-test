apiVersion: v1
kind: Namespace
metadata:
  name: app-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  Namespace: app-test
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-deployment-svc
  namespace: app-test
  labels:
    app: nginx
spec:
  type: LoadBalancer
  ports:
  - name:  http
    port:  80
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx
